<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Room</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header></header>

    <main>
        <section>
            <form>
                <label for="name">Your Name:
                    <input type="text" name="" id="name" placeholder="Enter your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone Number">
                </label>

                <fieldset>
                    <legend>Pick One</legend>
                    <label for="red">
                        <input type="radio" name="color" id="red"> Red
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue"> Blue
                    </label>
                    <label for="yellow">
                        <input type="radio" name="color" id="yellow"> Yellow
                    </label>
                </fieldset>

                <fieldset>
                    <legend>chose number of Brash</legend>
                    <label for="small">
                        <input type="checkbox" name="brash" id="small">Small
                    </label>
                    <label for="mideum">
                        <input type="checkbox" name="brash" id="mideum">Mideum
                    </label>
                    <label for="big">
                        <input type="checkbox" name="brash" id="big">Big
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Delivey details</legend>
                    <textarea name="delivary" id="details" cols="30" rows="6" placeholder="tell us your delivary details"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
